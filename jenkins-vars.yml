---

# jenkins variables
project_name: docker-mosquitto
external_type: alpine_repo
release_type: stable
release_tag: latest
branch: main
repo_vars:
  - BUILD_VERSION_ARG = 'MOSQUITTO_VERSION'
  - USER = 'hydazz'
  - REPO = 'docker-mosquitto'
  - CONTAINER_NAME = 'mosquitto'
  - DOCKERHUB_IMAGE = 'hydaz/mosquitto'
  - DEV_DOCKERHUB_IMAGE = 'dev/mosquitto'
  - PR_DOCKERHUB_IMAGE = 'pipepr/mosquitto'
  - DIST_IMAGE = 'alpine'
  - DIST_TAG = '3.16'
  - DIST_REPO = 'http://dl-cdn.alpinelinux.org/alpine/v3.16/main/'
  - DIST_REPO_PACKAGES = 'mosquitto'
  - MULTIARCH='false'
  - CI='false'
  - CI_WEB='false'
  - CI_PORT='1883'
  - CI_SSL='false'
  - CI_DELAY='30'
  - CI_DOCKERENV=''
  - CI_AUTH=''
  - CI_WEBPATH=''